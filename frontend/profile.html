<!DOCTYPE html>
<html lang="en" class="chat">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="chat">
    <div class="navigation">
        <ul>
            <li><a href="favorites.html">Favorites</a></li>
            <li><a href="dates.html">Dates</a></li>
            <li class="active"><a href="profile.html">Profile</a></li>
            <li><a id="logout-btn" href="#">Logout</a></li>
          </ul>
      </div>
    <div class="profile">
        <h1>Edit Profile</h1>
        <input id="name-register" type="text" name="username" placeholder="Name" />
        <input id="email-register" type="text" name="email" placeholder="E-mail" />
        <input id="password-register"  type="password" name="password" placeholder="Password" />
        <input id="age-register" type="number" placeholder="Age" />
        <input id="bio-register" type="text" placeholder="Bio" />
        <label for="gender">Choose a gender:</label>
        <select name="gender" id="gender">
          <option value="">Choose</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
          <option value="3">Non Binary</option>
        </select>
        <label for="instested-in">Choose your intrest:</label>
        <select name="instested-in" id="instested-in">
          <option value="">Choose</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
          <option value="3">Non Binary</option>
          <option value="4">Eveyone</option>
        </select>
        <input type="radio" id="html" name="invisible" value="1">
        <label for="html">Invisible</label>
        <input type="radio" id="css" name="invisible" value="0">
        <label for="css">Visible</label>
        <input id="image-register" type="file" />
        <button class="landing-page-button" id="register-btn" name="signup_submit">Edit</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module">
      import {dating_pages} from './scripts/index.js'
      dating_pages.loadFor("profile");
      </script>
</body>
</html>
